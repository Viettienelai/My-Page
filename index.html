<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViệtTiến┇ᴱᴸᴬᴵ</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="header">       
        <video id="header-video" autoplay muted loop>
            <source src="assets/vid/orangecat.mp4" type="video/mp4">
            Trình duyệt của bạn không hỗ trợ video.
        </video>         
    </div>

    <div id="overlay">
        <div id="bar-container">
            <img id="search-icon" src="assets/img/bk6.png" alt="Search Icon">
            <ul id="search-options">
                <li data-engine="https://www.google.com/search" data-icon="assets/img/bk6.png">
                    <img src="assets/img/bk6.png" alt="Google Icon" class="option-icon"> Google </li>
                <li data-engine="https://paulgo.io/search" data-icon="assets/img/searxng.png">
                    <img src="assets/img/searxng.png" alt="Bing Icon" class="option-icon"> SearXNG </li>
                <li data-engine="https://search.brave.com/search" data-icon="assets/img/brave.png">
                    <img src="assets/img/brave.png" alt="Yahoo Icon" class="option-icon"> Brave </li>
                <li data-engine="https://www.bing.com/search" data-icon="assets/img/bing.png">
                    <img src="assets/img/bing.png" alt="DuckDuckGo Icon" class="option-icon"> Bing </li>
                <li data-engine="https://duckduckgo.com/" data-icon="assets/img/duckduckgo.png">
                    <img src="assets/img/duckduckgo.png" alt="DuckDuckGo Icon" class="option-icon"> DuckDuckGo </li>
                    <li data-engine="https://scholar.google.com/" data-icon="assets/img/scholar.png">
                        <img src="assets/img/scholar.png" alt="Google Scholar Icon" class="option-icon"> Google Scholar
                    </li>
                    <li data-engine="https://elicit.com/" data-icon="assets/img/elicit.png">
                        <img src="assets/img/elicit.png" alt="Elicit Icon" class="option-icon"> Elicit
                    </li>
                    <li data-engine="https://www.semanticscholar.org/" data-icon="assets/img/semantic.png">
                        <img src="assets/img/semantic.png" alt="Semantic Scholar Icon" class="option-icon"> Semantic Scholar
                    </li>
                    <li data-engine="https://consensus.app/search/" data-icon="assets/img/consensus.png">
                        <img src="assets/img/consensus.png" alt="Consensus Icon" class="option-icon"> Consensus
                    </li>
                    <li data-engine="https://www.perplexity.ai/" data-icon="assets/img/perplexity.png">
                        <img src="assets/img/perplexity.png" alt="Perplexity Icon" class="option-icon"> Perplexity
                    </li>
                    
            </ul>
            <form id="search-form" action="https://www.google.com/search" method="get">
                <input type="text" id="search-bar" name="q" placeholder="Search on Google 260..."> </form>
            <div id="bar-inside-color"></div>
        </div>
    </div>    

  
    <script src="js/script.js"></script>
  </body>
</html>
