<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to My Custom Homepage</h1>
    <p>This is a custom homepage for my Android browser.</p>
    
    <!-- Thanh tìm kiếm -->
    <form action="https://www.google.com/search" method="get">
        <label for="search-input">Search the web:</label>
        <input type="text" id="search-input" name="q" placeholder="Enter search term">
        <button type="submit">Search</button>
    </form>
    
</body>
</html>
