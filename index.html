<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Search and News</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Định dạng chung cho toàn trang */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        #header {
            width: 100%;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        #search-bar-container {
            max-width: 400px;
            margin: 0 auto;
        }

        #search-bar {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Khung chứa bookmark */
        .bookmark-container {
            width: 370px;
            height: 300px;
            background-color: #cccccc;
            position: absolute;
            top: 330px; /* Cách mép trên màn hình */
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            overflow-y: scroll;
            padding: 10px;
        }

        .bookmark {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 10px;
        }

        .name {
            margin-top: 5px;
            text-align: center;
            font-size: 12px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="search-bar-container">
            <input type="text" id="search-bar" placeholder="Search..." />
        </div>
    </div>

    <!-- Khung chứa bookmark -->
    <div class="bookmark-container">
        <div class="bookmark">
            <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Avatar" class="avatar">
            <p class="name">Tên Bookmark 1</p>
        </div>
        <div class="bookmark">
            <img src="https://randomuser.me/api/portraits/men/2.jpg" alt="Avatar" class="avatar">
            <p class="name">Tên Bookmark 2</p>
        </div>
        <div class="bookmark">
            <img src="https://randomuser.me/api/portraits/men/3.jpg" alt="Avatar" class="avatar">
            <p class="name">Tên Bookmark 3</p>
        </div>
        <!-- Thêm các bookmark khác vào đây -->
    </div>

    <script src="js/script.js"></script>
</body>
</html>
